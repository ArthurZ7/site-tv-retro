</head>
<body>
    <div class="tv-container">
        <div class="screen bg-azul">
            <nav>
                <ul>
                    <li><a class="menu active" href="index.html">Início</a></li>
                    <li><a class="menu" href="jogos.html">Jogos</a></li>
                    <li><a class="menu" href="historia.html">História</a></li>
                </ul>
            </nav>


            <section class="inicio">
                <h1>START GAME</h1>
                <div>
                    <ul>
                        <li><a class="menu" href="jogos.html">Jogos</a></li>
                        <li><a class="menu" href="historia.html">História</a></li>
                    </ul>
                </div>

            <footer>
                <h3>Desenvolvido por <a href="https://www.linkedin.com/in/arthur-ib/" class="eu" target="_blank"> Arthur Inocencio Borges</a></h3>
            </footer>
        </div>
    </div>
    <div class="marca">
        <p>Panasenic</p>
    </div>
    <div class="buttons">
        <div class="ligar"></div>
        <div class="desligar"></div>
    </div>

    <!-- JS Para os emitir sons ao pressionar os botões da tv -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
        //Audio "ligar" Starts
        var ligar = new Audio('som-ligar.mp3')
        $(".ligar").mousedown(function() {
            ligar.load();
            ligar.play();
        });
        //Audio "ligar" Ends

        //Audio "desligar" Starts
        var desligar = new Audio('som-desligar.mp3')
        $(".desligar").mousedown(function() {
            desligar.load();
            desligar.play();
        });
        //Audio "desligar" Ends
        });
    </script>
    
</body>
</html>
