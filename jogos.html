<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Jogos</title>
</head>
<body>
    <div class="tv-container">
        <div class="screen">
            <nav>
                <ul>
                    <li><a class="menu" href="index.html">Início</a></li>
                    <li><a class="menu active" href="jogos.html">Jogos</a></li>
                    <li><a class="menu" href="historia.html">História</a></li>
                </ul>
            </nav>


            <section class="lista-jogos">
                <h1>JOGOS</h1>
                <div class="container">
                    <div class="borda-pixel">
                        <a href="jogo-mario.html" class="card-game-link">
                            <div>
                                <h2>Super Mario Bros</h2><br>
                                <img src="img/jogo-mario.png" alt="Capa do 'Super Mario Bros'">    
                                <p>Famicom - Nintendo (1985)</p>
                                <p>Shigeru Miyamoto</p>
                            </div>
                        </a>
                    </div>
                    <div class="borda-pixel">
                        <a href="jogo-tetris.html" class="card-game-link">
                            <div>
                                <h2>Tetris</h2><br>
                                <img src="img/jogo-tetris.gif" alt="Capa da versão de 'Tetris' para Nintendo">    
                                <p>NES - Nintendo (1989)</p>
                                <p>Alexey Pajitnov</p>
                            </div>
                        </a>
                    </div>
                    <div class="borda-pixel">
                        <a href="jogo-zelda.html" class="card-game-link">
                            <div>
                                <h2>The Legend of Zelda</h2>
                                <img src="img/jogo-zelda.png" alt="">    
                                <p>NES - Nintendo (1986)</p>
                                <p>Shigeru Miyamoto</p>
                            </div>
                        </a>
                    </div>
                </div>
            </section>


        </div>
    </div>
    <div class="marca">
        <p>Panasenic</p>
    </div>
    <div class="buttons">
        <div class="ligar"></div>
        <div class="desligar"></div>
    </div>

    <!-- JS Para os emitir sons ao pressionar os botões da tv -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
        //Audio "ligar" Starts
        var ligar = new Audio('som-ligar.mp3')
        $(".ligar").mousedown(function() {
            ligar.load();
            ligar.play();
        });
        //Audio "ligar" Ends

        //Audio "desligar" Starts
        var desligar = new Audio('som-desligar.mp3')
        $(".desligar").mousedown(function() {
            desligar.load();
            desligar.play();
        });
        //Audio "desligar" Ends
        });
    </script>

</body>
</html>
